<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de pedido</title>
</head>
<body class="imagem">
    <h1>Monte seu MilkShake</h1>
    <main>
        <h2>Qual o seu nome?</h2>
        <input type="text" name="nome">

        <h2>Escolha o sabor da massa</h2>
        <input type="radio" name="sabor" value="1"> Baunilha
        <input type="radio" name="sabor" value="2"> Caramelo
        <input type="radio" name="sabor" value="3"> Chocolate
        <input type="radio" name="sabor" value="4"> Coco <br>
        <input type="radio" name="sabor" value="5"> Maracujá
        <input type="radio" name="sabor" value="6"> Morango
        <input type="radio" name="sabor" value="7"> Nutella
        <input type="radio" name="sabor" value="8"> Oreo

        <h2>Tamanho</h2>
        <input type="radio" name="tamanho" value="p"> 300ml
        <input type="radio" name="tamanho" value="m"> 400ml
        <input type="radio" name="tamanho" value="g"> 500ml

        <h2>Adicionais</h2>
        <input type="checkbox" name="adicionais" value="sim"> Pedaços de Frutas
        <input type="checkbox" name="adicionais" value="sim"> Raspas de Chocolate
        <input type="checkbox" name="adicionais" value="sim"> Chantilly
        <input type="checkbox" name="adicionais" value="sim"> Cookies

        <h2>Adicione um comentário</h2>
        <textarea name="comentario" id="msg" cols="30" rows="7"></textarea>

        <button>Finalizar Pedido</button>

    </main>
</body>
</html>
